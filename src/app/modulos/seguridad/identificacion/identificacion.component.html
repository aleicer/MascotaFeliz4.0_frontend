<div class="container">
    <div class="row">
      <div class="col s12 m4 l4 offset-m4 offset-l4 darken-2" style="background-color: #52B69A;">
        <h5 class="center-align">Ingresar Sesión</h5>
      </div>
    </div>
    <form [formGroup]="fgValidador">
    <div class="row">
      <div class="col s12 m4 l4 offset-m4 offset-l4">
        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">account_circle</i> 
          <input formControlName="usuario" id="usuario" type="email" class="validate">
          <label for="usuario">Nombre De Usuario</label>
        </div>
        <div class="input-field col s12 m12 l12">
          <i class="material-icons prefix">vpn_key</i>
          <input formControlName="clave" id="clave" type="password" class="validate">
          <label for="clave">contraseña</label>
        </div>
      </div>
    </div>
    <div class="row center-align">
      <div class="col s12 m4 l4 offset-m4 offset-l4">
        <div class="col s12 m12 l12 darken-2" style="background-color: #52B69A;">
          <button class="btn waves-effect waves-light grey darken-4" type="submit" (click)="identificarUsuario()" name="action">Ingresar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <button routerLink="/seguridad/identificacion-colaborador" type="button" class="waves-effect waves-light btn-large" style="text-align: center; float: right;">
    <i class="large material-icons " >assignment_ind</i> Eres Colaborador?
  </button>
</div>
