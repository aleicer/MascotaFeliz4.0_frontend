<div class="had-container">

     <div class="parallax-container logueo">
      <div class="parallax"><img src="https://newevolutiondesigns.com/images/freebies/galaxy-wallpaper-35.jpg"></div>
      <div class="row"><br>
          <div class="col m8 s8 offset-m2 offset-s2 center">
              <h4 class="truncate cardd">
                  <img src="https://www.primefaces.org/wp-content/uploads/2016/10/feature-8.png" alt="" class="circle responsive-img">
                  <div class="row login">
                      <h4>Ingreso Colaboradores.</h4>
                    <form [formGroup]="fgValidador" class="col s12">
                      <p>
                        <label>
                          <input name="chequeo" type="checkbox" />
                          <span>Soy Administrador</span>
                        </label>
                      </p>
                      <p>
                        <label>
                          <input name="chequeo" type="checkbox" checked="checked" />
                          <span>Soy Colaborador</span>
                        </label>
                      </p>
                      <div class="row">
                         <div class="input-field col m12 s12">
                          <i class="material-icons iconis prefix">account_box</i>
                          <input formControlName="usuario" id="icon_prefix" type="text" class="validate">
                          <label for="icon_prefix">Nombre de Usuario</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col m12 s12">
                          <i class="material-icons iconis prefix">enhanced_encryption</i>
                          <input formControlName="clave" id="password" type="password" class="validate">
                          <label for="password">Contrase√±a</label>
                        </div>
                      </div>
                      <div class="row">
                          <button class="btn waves-effect waves-light" type="submit" name="action" (click)="identificarEmpleado()">login</button>
                      </div>
                    </form>
                  </div>
              </h4>
             </div>
        </div>
    </div>
</div>
