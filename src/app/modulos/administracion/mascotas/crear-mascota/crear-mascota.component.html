<div class="row">
    <h3 class="center-align">Crear mascotas</h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarMascota()" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
            </div>
            <div class="input-field">
                <label for="especie">Especie</label>
                <input formControlName="especie" type="text" name="especie" required>
            </div>
            <div class="input-field">
                <label for="raza">Raza</label>
                <input formControlName="raza" type="text" name="raza" required>
            </div>
            <div class="input-field">
                <label for="color">Color</label>
                <input formControlName="color" type="text" name="color" required>
            </div>
            <div class="input-field">
                <label for="sexo">Sexo</label>
                <input formControlName="sexo" type="text" name="sexo" required>
            </div>
            <div class="input-field">
                <label for="fechaNac">Fecha nacimiento</label>
                <input formControlName="fechaNac" type="text" name="fechaNac" required>
            </div>
            <div class="input-field">
                <label for="seniales" class="active" >Aspecto</label>
                <input formControlName="seniales" type="text" name="seniales" required placeholder="describe la apariencia de tu mascota ">
            </div>
            <div class="input-field">
                <label for="alimento" class="active" >Tipo de alimento</label>
                <input formControlName="alimento" type="text" name="alimento" required>
            </div>
            <div class="input-field">
                <label for="peso">Peso</label>
                <input formControlName="peso" type="number" name="peso" required>
            </div>
            <div class="input-field">
                <label for="enfermedades">Enfermedades Preexistentes</label>
                <input formControlName="enfermedades" type="text" name="enfermedades" required>
            </div>
            <div class="input-field">
                <label for="foto">Foto</label>
                <input formControlName="foto" type="text" name="foto" required>
            </div>
            <div>
                <select formControlName="planId" class="browser-default green-text" required="" aria-required="true">
                    <option value="618d788df69a892d14e4d021">Plan Bienestar</option>
                    <option value="61981f05f858a42584d1537a">Plan Elite</option>
                    <option value="61a6daa30847550e30da75bb">Plan Diamante</option>
                </select>
            </div>
            <div class="input-field">
                <label for="observacionesCliente">Alguna Observacion sobre tu marcosta?</label>
                <input formControlName="observacionesCliente" type="text" name="observacionesCliente" >
            </div>
            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class=" btn waves-effect waves-light btn" type="submit">
                    <i class="material-icons right">send</i>
                    Enviar
                </button>
                <a routerLink="/administracion/listar-mascotas" class="btn btn-cancelar">Cancelar</a>
            </p>
            
        </form>
    </article>
</div>
